config:
  target: "http://localhost:4000"
  phases:
    - duration: 10
      arrivalRate: 10
      name: test
  payload:
    path: "./test.csv"
    fields:
      - "user"
      
scenarios:
  - name: "test"
    flow:
      - post:
          url: "/users"
          json:
            name: "{{ user }}"
            login: "{{ user }}"
            password: "{{ user }}"
          capture:
            - json: "$.id"
              as: "userId" 
      - get:
          url: "/users"
      - get:
          url: "/users/{{ userId }}"
      - put:
          url: "/users/{{ userId }}"
          json:
            name: "{{ user }}"
            login: "{{ user }}"
            password: "{{ user }}"
      - delete:
          url: "/users/{{ userId }}"