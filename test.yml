config:
  target: "http://localhost:4000"
  phases:
    - duration: 10
      arrivalRate: 10
      name: test
  payload:
    path: "./test.csv"
    fields:
      - "user"

before:
  flow:
    - post:
        url: "/login"
        json:
          login: "admin"
          password: "admin"
        capture:
          - json: $.token
            as: token     

scenarios:
  - name: "users"
    flow:
      - post:
          url: "/users"
          headers:
            authorization: "Bearer {{ token }}"
          json:
            name: "{{ user }}"
            login: "{{ user }}"
            password: "{{ user }}"
          capture:
            - json: "$.id"
              as: "userId" 
      - get:
          url: "/users"
          headers:
            authorization: "Bearer {{ token }}"
      - get:
          url: "/users/{{ userId }}"
          headers:
            authorization: "Bearer {{ token }}"
      - put:
          url: "/users/{{ userId }}"
          headers:
            authorization: "Bearer {{ token }}"
          json:
            name: "{{ user }}"
            login: "{{ user }}"
            password: "{{ user }}"
      - delete:
          url: "/users/{{ userId }}"